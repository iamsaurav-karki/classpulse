services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: classpulse-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - classpulse-network
    restart: unless-stopped

  # NATS Messaging
  nats:
    image: nats:2.10-alpine
    container_name: classpulse-nats
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Routing
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - classpulse-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: classpulse-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: classpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - classpulse-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: classpulse-backend
    environment:
      NODE_ENV: production
      PORT: 9001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/classpulse
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: classpulse
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: 7d
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      ALLOWED_IMAGE_TYPES: jpg,jpeg,png,webp
      ALLOWED_DOC_TYPES: pdf,doc,docx,ppt,pptx
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:9000}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      NATS_SERVERS: nats://nats:4222
      CACHE_TTL_QUESTIONS: 300
      CACHE_TTL_ANSWERS: 300
      CACHE_TTL_USER: 600
      CACHE_TTL_NOTES: 600
      # Admin Bootstrap (creates admin user on first startup)
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@classpulse.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_NAME: ${ADMIN_NAME:-System Admin}
      ADMIN_ENABLED: ${ADMIN_ENABLED:-true}
    ports:
      - "9001:9001"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - classpulse-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:9001/api}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:9000}
    container_name: classpulse-frontend
    ports:
      - "9000:3000"
    depends_on:
      - backend
    networks:
      - classpulse-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  classpulse-network:
    driver: bridge

